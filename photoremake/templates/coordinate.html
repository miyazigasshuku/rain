{% extends 'base.html' %}

{% block title %}
動画アップロード
{% endblock title %}



{% block content %}

<h1>写真加工アプリrains</h1>
    <h1>加工前画像</h1>
    <div class="post">
        <div class="image">
            <img src="/{{ p.photo.url }}" style="width:300px;height:auto">
        </div>
        <div class="date">
            {{ p.date }}
        </div>
    </div>
    <h1>背景画像選択</h1>

    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        {% for back in backs %}
        <div class="image">
            <img src="/{{ back.back_img.url }}" style="width:300px;height:auto">
        </div>
        {% endfor %}
        <button type="submit" class="save btn btn-default">加工する</button>
    </form>
    

{% endblock content %}
