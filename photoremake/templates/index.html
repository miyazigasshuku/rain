{% extends 'base.html' %}
{% load static %}

{% block title %}

<h1 class="mt-3">写真加工アプリrains</h1>
<a href="/upload">アップロードする</a>

{% for p in photos %}

    <div class ="image">
        <!-- <a href="coordinate/{{ p.id }}">
            <img src="/{{ p.photo.url }}" style="width:300px;height:auto">
        </a> -->
        <img src="/{{ p.photo.url }}" style="width:300px;height:auto">

        </div>
    </div>
{% endfor %}
